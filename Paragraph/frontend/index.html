<body>
  <h1>LITERATURE SKIMMING</h1>
  <p><h4>Literature skimmer is a tool or system designed to extract key information and generate summaries from scientific or academic literature</h4></p>

  <form action="" method="POST">
    {% csrf_token %}
  <div id="container">
    <div id="left">
      <label for="input-text">ENTER ABSTRACT HERE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

      <form method="POST" action="" enctype="multipart/form-data">
        <input type="file" id="file-input" accept=".txt , image/*" onchange="loadFile(event), performOCR()">
      <br>
      <!-- <form method="POST" action="" enctype="multipart/form-data">
        <input type="image" id="image-input" accept="image/*" onclick="performOCR()">
      <br>
      <br> -->
      <br>
      <br>
      <textarea id="input-text" name="input-text" rows="30" cols="70" placeholder="PASTE YOUR TEXT" ></textarea>
      </form>
      <br>
    </div>

    <button id="submit-btn">EXTRACT âž¤</button>

    <div id="right">
      <label for="output-text">WAIT FOR THE MAGIC!</label>
      <br>
      {% if predictions %}
      <textarea id="output-text" rows="30" cols="70" placeholder="OUTPUT" readonly>{% for target, lines in predictions.items %} 
        {{ target }}:
        {% for line in lines %}
        {{ line }}
        {% endfor %}{% endfor %}</textarea>
      {% endif %}
    </div>
  </div>
  <script>
    /* JavaScript code to load file contents */
    function loadFile(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      
      reader.onload = function(e) {
        var contents = e.target.result;
        document.getElementById('input-text').value = contents;
      };
      
      reader.readAsText(file);
    }
  </script>
